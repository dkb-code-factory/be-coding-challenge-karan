spring:
  application:
    name: code-challenge
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Default to dev, override with env var
  
  datasource:
    # Use environment variables for sensitive data, with defaults for local development
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/codechallenge_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool configuration - can be overridden per environment
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-main.yaml

  jpa:
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
    show-sql: false

  # Cache configuration - can be overridden per environment
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=${CACHE_MAX_SIZE:1000},expireAfterWrite=${CACHE_EXPIRE_HOURS:1}h

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Default logging - can be overridden per environment
logging:
  level:
    root: INFO
    de.dkb.api.codeChallenge: INFO
