databaseChangeLog:
  - changeSet:
      id: "0005-create-user-subscribed-category-table"
      author: ""
      changes:
        - createTable:
            tableName: "user_subscribed_category"
            columns:
              - column:
                  name: "user_id"
                  type: "uuid"
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_user_subscribed_category"
                    nullable: false
                    references: "users(id)"
                    foreignKeyName: "fk_user_subscribed_category_user_id"
              - column:
                  name: "category"
                  type: "varchar(10)"
                  constraints:
                    primaryKey: true
                    nullable: false
        - createIndex:
            indexName: "idx_user_subscribed_category_category"
            tableName: "user_subscribed_category"
            columns:
              - column:
                  name: "category"
      rollback:
        - dropTable:
            tableName: "user_subscribed_category"

